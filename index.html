<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="screen-current" id="displayValue"></div>
    <!-- <h1 class="screen-current" id="currentOperationScreen"></h1> -->
    <div class="buttons">
      <div class="button1">
        <button class="numberButton" id="7">7</button>
        <button class="numberButton" id="8">8</button>
        <button class="numberButton" id="9">9</button>
      </div>
      <div class="button2">
        <button class="numberButton" id="4">4</button>
        <button class="numberButton" id="5">5</button>
        <button class="numberButton" id="6">6</button>
      </div>
      <div class="button3">
        <button class="numberButton" id="1">1</button>
        <button class="numberButton" id="2">2</button>
        <button class="numberButton" id="3">3</button>
      </div>
      <button class="numberButton" id="0">0</button>
      <button class="numberButton" id=".">.</button>
    </div>

    <div class="buttons4">
      <button id="clearButton">Clear</button>
      <button class="equalSign" id="=">=</button>
      <button class="operation" id="+">+</button>
      <button class="operation" id="-">-</button>
      <button class="operation" id="*">*</button>
      <button class="operation" id="/">/</button>
      <button class="operation" id="">Delete</button>
    </div>
  </body>
</html>
